<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.print {
	display:block
}
 @media print {
	.print {display:block}
	.btn-print {display:none;}
}
</style>
</head>

<body>
<button  onclick="javascript:window.print()" class="btn-print">Print</button>
<div class="print">
  <h1>I will only be printed</h1>
  <h2>I will only be printed</h2>
  <h3>I will only be printed</h3>
</div>
</body>
</html>
